name: Deploy Web to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Export web build
        run: npx expo export --platform web

      - name: Fix paths for GitHub Pages subdirectory deployment
        run: |
          BASE_PATH="/Lenderoo"

          # Fix all asset references in HTML files to include base path
          find dist -name "*.html" -type f -exec sed -i \
            -e "s|href=\"/|href=\"${BASE_PATH}/|g" \
            -e "s|src=\"/|src=\"${BASE_PATH}/|g" \
            -e "s|content=\"/|content=\"${BASE_PATH}/|g" \
            {} +

          # Fix asset references in CSS files
          find dist -name "*.css" -type f -exec sed -i \
            -e "s|url(/|url(${BASE_PATH}/|g" \
            {} +

          # Fix asset references in JS files (for dynamic imports)
          find dist -name "*.js" -type f -exec sed -i \
            -e "s|\"/_expo/|\"${BASE_PATH}/_expo/|g" \
            -e "s|'/_expo/|'${BASE_PATH}/_expo/|g" \
            {} +

          # Copy 404.html for client-side routing
          cp 404.html dist/404.html

          # Copy the redirect handler script
          cp redirect-handler.js dist/redirect-handler.js

          # Inject redirect handler into index.html
          sed -i "/<head>/a <script src=\"${BASE_PATH}/redirect-handler.js\"></script>" dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
